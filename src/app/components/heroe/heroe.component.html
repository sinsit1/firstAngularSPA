<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a href="heroes" class="btn btn-outline-danger btn-block">regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            poner una imagen si es de marvel o es de dc
            <img *ngIf="heroe.casa==='Marvel'" class="img-logo " src="assets/img/marvellogo.jpg " alt="marvel ">
            <img *ngIf="heroe.casa==='DC'" class="img-logo " src="assets/img/DClogo.png " alt="dc ">
        </div>
    </div>

</div>
